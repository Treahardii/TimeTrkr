<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
</head>
<body>
  <h1>Time Tracker</h1>
  <form action="process_form.py" method="post">
    <label for="client">Client:</label><br>
    <input type="text" id="client" name="client"><br>
    <label for="project">Project:</label><br>
    <input type="text" id="project" name="project"><br>
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br>
    <label for="time-in">Time in:</label><br>
    <input type="time" id="time-in" name="time-in"><br>
    <label for="time-out">Time out:</label><br>
    <input type="time" id="time-out" name="time-out"><br><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
